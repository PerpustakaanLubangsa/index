<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Perpustakaan Lubangsa</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-gold: #d4af37;
            --color-gold-glow: rgba(212, 175, 55, 0.4);
            --color-dark-bg: #05070a;
            --color-card-bg: #11141b;
            --color-sidebar-bg: #0a0c10;
            --clock-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--color-dark-bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
        }

        .master-card-container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 420px 1fr;
            overflow: hidden;
            position: relative;
        }
        
        /* Garis Vertikal Emas Pembatas */
        .master-card-container::after {
            content: "";
            position: absolute;
            left: 420px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--color-gold);
            box-shadow: 0 0 15px var(--color-gold-glow), 0 0 5px var(--color-gold);
            z-index: 50;
        }

        .sidebar-left {
            background-color: var(--color-sidebar-bg);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            padding: 0;
            gap: 0;
            z-index: 10;
        }
        
        #clock-container {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(to bottom, rgba(212, 175, 55, 0.05), transparent);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .time-display { display: flex; justify-content: center; gap: 6px; }
        
        .flip-card { 
            font-family: 'Orbitron', monospace;
            font-size: 2.2em;
            font-weight: 700;
            line-height: var(--clock-height);
            height: var(--clock-height);
            width: 48px;
            background-color: #11141b;
            border-radius: 8px;
            color: var(--color-gold);
            box-shadow: 0 0 15px var(--color-gold-glow);
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .date-small { 
            font-size: 0.75em;
            letter-spacing: 2px;
            font-family: 'Orbitron', monospace;
            color: var(--color-gold);
            text-transform: uppercase;
            margin-top: 15px;
            opacity: 0.8;
        }

        /* Status Tutup Metallic Gold */
        .closed-card {
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 15px 45px;
            background: linear-gradient(135deg, #0a0c10 0%, #1a1d24 45%, #d4af37 50%, #1a1d24 55%, #0a0c10 100%);
            background-size: 300% 300%;
            background-position: 100% 100%;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.2), inset 0 0 10px rgba(212, 175, 55, 0.1);
            display: none;
        }

        .closed-card h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2em;
            font-weight: 900;
            background: linear-gradient(to bottom, #fceabb 0%, #d4af37 40%, #b8952d 60%, #fceabb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
            margin: 0;
            text-transform: uppercase;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.4));
        }

        .iframe-area {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        .iframe-area .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .main-content-right {
            background-color: var(--color-dark-bg);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        @media (max-width: 1100px) {
            .master-card-container { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
            .master-card-container::after { 
                left: 0; right: 0; top: auto; bottom: auto;
                width: 100%; height: 2px;
            }
            .sidebar-left { border-right: none; height: auto; }
        }
    </style>
</head>
<body>

    <main class="master-card-container">
        <aside class="sidebar-left">
            <header id="clock-container">
                <div id="active-clock" class="time-display">
                    <span id="h1" class="flip-card">0</span>
                    <span id="h2" class="flip-card">0</span>
                    <span style="font-size: 2em; line-height: var(--clock-height); color: var(--color-gold); margin: 0 2px;">:</span>
                    <span id="m1" class="flip-card">0</span>
                    <span id="m2" class="flip-card">0</span>
                    <span style="font-size: 2em; line-height: var(--clock-height); color: var(--color-gold); margin: 0 2px; opacity: 0.5;">:</span>
                    <span id="s1" class="flip-card" style="opacity: 0.7; font-size: 1.8em;">0</span>
                    <span id="s2" class="flip-card" style="opacity: 0.7; font-size: 1.8em;">0</span>
                </div>
                
                <div id="closed-status" class="closed-card">
                    <h2>JAM TUTUP</h2>
                </div>

                <span id="status-text" class="date-small">...</span>
            </header>
            
            <div class="iframe-area">
                 <iframe src="https://perpustakaanlubangsa.github.io/pengunjung" class="content-iframe"></iframe>
            </div>
        </aside>

        <section class="main-content-right">
            <div class="iframe-area">
                <iframe src="https://perpustakaanlubangsa.github.io/pencarian" class="content-iframe"></iframe>
            </div>
        </section>
    </main>

    <script>
        function updateClock() {
            const now = new Date();
            const hour = now.getHours();
            const min = now.getMinutes();

            const isPagi = (hour >= 8 && hour < 11);
            const isMalam = (hour >= 21 && (hour < 22 || (hour === 22 && min <= 30)));

            const clockElement = document.getElementById('active-clock');
            const closedCard = document.getElementById('closed-status');
            const statusText = document.getElementById('status-text');

            if (isPagi || isMalam) {
                clockElement.style.display = 'flex';
                closedCard.style.display = 'none';
                
                const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone: 'Asia/Jakarta' };
                const timeStr = now.toLocaleTimeString('id-ID', options).replace(/\./g, ':');
                const parts = timeStr.split(':');
                
                document.getElementById('h1').textContent = parts[0].charAt(0);
                document.getElementById('h2').textContent = parts[0].charAt(1);
                document.getElementById('m1').textContent = parts[1].charAt(0);
                document.getElementById('m2').textContent = parts[1].charAt(1);
                document.getElementById('s1').textContent = parts[2].charAt(0);
                document.getElementById('s2').textContent = parts[2].charAt(1);
                
                const dateOptions = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
                statusText.textContent = now.toLocaleDateString('id-ID', dateOptions);
                statusText.style.display = 'block';
            } else {
                clockElement.style.display = 'none';
                closedCard.style.display = 'block';
                statusText.style.display = 'none';
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
