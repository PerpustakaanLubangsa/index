<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perpustakaan Lubangsa</title>
  <link rel="icon" type="image/png" href="logo.png" />

  <style>
    :root {
      --main-color: #00bcd4;
      --dark-color: #008ba3;
      --text-color: #333;
      --light-bg: #f0f2f5;
      --container-bg: #ffffff;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --shadow-medium: rgba(0, 0, 0, 0.1);
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--light-bg);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    header {
      width: 100%;
      background-color: var(--container-bg);
      box-shadow: 0 2px 4px var(--shadow-light);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      overflow: hidden;
    }

    .header-logo img {
      height: 50px;
      width: auto;
      max-width: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
      display: block;
    }

    .header-left:hover .header-logo img {
      transform: scale(1.05);
    }

    .header-title h2 {
      margin: 0;
      color: var(--main-color);
      font-size: 1.5rem;
      font-weight: 600;
      white-space: nowrap;
    }

    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 900px;
      padding: 2rem 1rem;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      display: none;
    }

    #links-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1.5rem;
      width: 100%;
      padding: 20px 0;
    }

    .link-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: all 0.2s ease;
      position: relative;
      max-width: 120px;
      margin: 0 auto;
    }

    .link-item:hover {
      transform: translateY(-5px);
    }

    .link-icon {
      width: 80px;
      height: 80px;
      background-color: var(--container-bg);
      border-radius: 18px;
      box-shadow: 0 4px 10px var(--shadow-light);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: all 0.2s ease;
      margin-bottom: 10px;
    }

    .link-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .link-item:hover .link-icon {
      box-shadow: 0 6px 15px var(--shadow-medium);
    }

    .link-item span {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-color);
      text-align: center;
      word-wrap: break-word;
      width: 100%;
    }

    .link-item .delete-btn {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: -5px;
      right: -5px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .link-item:hover .delete-btn {
      opacity: 1;
    }

    #form-container {
      background-color: var(--container-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow-light);
      max-width: 500px;
      width: 100%;
      margin-top: 2rem;
      display: none;
    }

    .add-form h2 {
      margin-top: 0;
      color: var(--dark-color);
    }

    .add-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .add-form button {
      width: 100%;
      padding: 12px;
      background-color: var(--main-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-form button:hover {
      background-color: var(--dark-color);
    }
  </style>
</head>

<body>
  <header>
    <div class="header-left">
      <div class="header-logo">
        <img src="logo.png" alt="Logo Perpustakaan" />
      </div>
      <div class="header-title">
        <h2>Perpustakaan Lubangsa</h2>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="links-container"></div>

    <div id="form-container">
      <div class="add-form">
        <h2>Tambah Pintasan</h2>
        <input type="text" id="link-title" placeholder="Nama Pintasan" />
        <input type="text" id="link-url" placeholder="URL Lengkap (contoh: https://www.google.com)" />
        <button id="add-link-btn">Tambahkan</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBcsg2DLPZyEtbElkVXdKU-yyTjLYkLU7o",
      authDomain: "index-9a8b8.firebaseapp.com",
      projectId: "index-9a8b8",
      storageBucket: "index-9a8b8.firebasestorage.app",
      messagingSenderId: "509947707597",
      appId: "1:509947707597:web:3beafab585430be322a984"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const linksRef = database.ref('links');

    const headerLeft = document.querySelector('.header-left');
    const linksContainer = document.getElementById('links-container');
    const linkTitleInput = document.getElementById('link-title');
    const linkUrlInput = document.getElementById('link-url');
    const addLinkBtn = document.getElementById('add-link-btn');
    const formContainer = document.getElementById('form-container');

    function createLinkElement(key, title, url) {
      const linkItem = document.createElement('a');
      linkItem.className = 'link-item';
      linkItem.href = url;
      linkItem.target = "_blank";

      const linkIcon = document.createElement('div');
      linkIcon.className = 'link-icon';

      const faviconUrl = `https://s2.googleusercontent.com/s2/favicons?domain=${new URL(url).hostname}&sz=128`;
      const iconImg = document.createElement('img');
      iconImg.src = faviconUrl;
      iconImg.alt = title;

      iconImg.onerror = () => {
        iconImg.src = 'https://via.placeholder.com/128/00bcd4/ffffff?text=' + title.charAt(0).toUpperCase();
      };

      linkIcon.appendChild(iconImg);

      const linkSpan = document.createElement('span');
      linkSpan.textContent = title;

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = 'Ã—';

      deleteBtn.addEventListener('click', (event) => {
        event.preventDefault();
        event.stopPropagation();
        if (confirm(`Yakin ingin menghapus pintasan "${title}"?`)) {
          linksRef.child(key).remove();
        }
      });

      linkItem.appendChild(linkIcon);
      linkItem.appendChild(linkSpan);
      linkItem.appendChild(deleteBtn);

      linksContainer.appendChild(linkItem);
    }

    linksRef.on('value', (snapshot) => {
      linksContainer.innerHTML = '';
      snapshot.forEach((childSnapshot) => {
        const key = childSnapshot.key;
        const data = childSnapshot.val();
        createLinkElement(key, data.title, data.url);
      });
    });

    addLinkBtn.addEventListener('click', () => {
      const title = linkTitleInput.value.trim();
      const url = linkUrlInput.value.trim();

      if (title && url) {
        linksRef.push({ title, url }).then(() => {
          linkTitleInput.value = '';
          linkUrlInput.value = '';
        }).catch(error => {
          console.error("Gagal menambahkan pintasan:", error);
        });
      } else {
        alert("Nama dan URL tidak boleh kosong!");
      }
    });

    headerLeft.addEventListener('click', () => {
      formContainer.style.display = formContainer.style.display === 'none' || formContainer.style.display === ''
        ? 'block'
        : 'none';
    });
  </script>
</body>
</html>
