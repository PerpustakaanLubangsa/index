<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Perpustakaan Lubangsa</title>
   <link rel="icon" type="image/png" href="logo.png" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Dark Mode Color Palette */
        :root {
            --color-bg-dark: #1a1a1a; /* Latar belakang sangat gelap */
            --color-card-dark: #2c2c2c; /* Kartu sedikit lebih terang */
            --color-neon-cyan: #00FFFF; /* Aksen Neon Cyan */
            --color-text-light: #e0e0e0;
            --color-text-secondary: #aaaaaa;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--color-bg-dark); /* Dark Mode BG */
            overflow: hidden;
        }

        /* Menghapus .header karena diminta */

        /* Kontainer Utama untuk Dua Frame */
        .main-container {
            display: flex;
            flex-grow: 1;
            padding: 30px; /* Padding lebih besar di dark mode */
            gap: 30px;
            overflow: hidden; 
        }

        /* Wadah untuk Setiap Halaman (50%) */
        .page-wrapper {
            flex: 1;
            position: relative;
            background-color: var(--color-card-dark);
            border-radius: 15px;
            /* Bayangan neon yang mencolok */
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2); 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Judul Preview */
        .page-wrapper h2 {
            padding: 15px 20px;
            margin: 0;
            font-size: 1.2em;
            font-weight: 700;
            background-color: #1f1f1f; /* Header judul lebih gelap */
            color: var(--color-neon-cyan);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            z-index: 10;
        }

        /* Iframe untuk Tampilan Preview */
        .preview-iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
            pointer-events: none; 
            /* Catatan: Konten iframe itu sendiri harus mendukung dark mode agar terlihat serasi. */
        }

        /* Overlay Klickable */
        .click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20; 
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0; 
            transition: opacity 0.3s ease, background-color 0.3s ease;
        }

        /* Efek Hover Keren (Neon Glow) */
        .page-wrapper:hover {
            transform: translateY(-5px); 
            box-shadow: 0 0 25px var(--color-neon-cyan); /* Glow lebih kuat saat hover */
        }

        .page-wrapper:hover .click-overlay {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.75); /* Overlay lebih gelap saat hover */
        }

        .click-overlay-content {
            color: white;
            font-size: 1.7em;
            font-weight: bold;
            text-shadow: 0 0 10px #000;
        }

        .click-overlay-content i {
            font-size: 3.5em;
            margin-bottom: 10px;
            color: var(--color-neon-cyan);
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7); /* Neon icon glow */
        }
    </style>
</head>
<body>
    
    <div class="main-container">
        
        <div class="page-wrapper" id="work-wrapper">
            <h2><i class="fas fa-hammer"></i> WORK PAGE</h2>
            
            <iframe 
                class="preview-iframe" 
                src="https://perpustakaanlubangsa.github.io/index/workpage" 
                title="Preview Halaman Kerja">
            </iframe>
            
            <a 
                href="https://perpustakaanlubangsa.github.io/index/workpage" 
                target="_blank" 
                class="click-overlay" 
                rel="noopener noreferrer"
                title="Klik untuk Buka Halaman Kerja di tab baru">
                <div class="click-overlay-content">
                    <i class="fas fa-external-link-alt"></i>
                    <div>ACCESS FULL PAGE</div>
                </div>
            </a>
        </div>
        
        <div class="page-wrapper" id="investor-wrapper">
            <h2><i class="fas fa-chart-line"></i> INVESTOR PAGE</h2>
            
            <iframe 
                class="preview-iframe" 
                src="https://perpustakaanlubangsa.github.io/index/investorpage" 
                title="Preview Halaman Investor">
            </iframe>
            
            <a 
                href="https://perpustakaanlubangsa.github.io/index/investorpage" 
                target="_blank" 
                class="click-overlay" 
                rel="noopener noreferrer"
                title="Klik untuk Buka Halaman Investor di tab baru">
                <div class="click-overlay-content">
                    <i class="fas fa-external-link-alt"></i>
                    <div>ACCESS FULL PAGE</div>
                </div>
            </a>
        </div>

    </div>
    
</body>
</html>
