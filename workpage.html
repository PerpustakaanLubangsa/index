<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Page - Animated Sidebar (Full Height Nav)</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Elegan Dark Sidebar Murni (Dengan Hover/Sentuh Bouncy/Kenyal) */
        :root {
            --color-bg-light: #f4f6f8; 
            --color-card-bg: #ffffff; 
            --color-sidebar-bg: #1c2635; 
            --color-accent-cyan: #00bcd4; 
            --color-icon-default: #95a3b7; 
            --sidebar-width: 70px; 
            --sidebar-width-expanded: 280px; 
            --transition-duration: 0.3s; 
            --snappy-ease: cubic-bezier(0.17, 0.82, 0.44, 0.98); 
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            background-color: var(--color-bg-light); 
            font-size: 14px;
        }
        
        /* ------------------------------------------------ */
        /* KEYFRAMES UNTUK ANIMASI PULSE BRIGHT RUN (TANPA BOX-SHADOW) */
        /* ------------------------------------------------ */
        @keyframes pulse-bright {
            0% {
                transform: scale(1);
                color: var(--color-icon-default);
            }
            1% {
                /* Cahaya hanya dari scale dan warna putih */
                transform: scale(1.30); 
                color: white; 
            }
            10% {
                transform: scale(1);
                color: var(--color-icon-default);
            }
            100% {
                transform: scale(1);
            }
        }

        /* ------------------------------------------------ */
        /* SIDEBAR - Struktur Utama dan Transisi */
        /* ------------------------------------------------ */
        #sidebar-left {
            width: var(--sidebar-width); 
            min-width: var(--sidebar-width);
            background-color: black; 
            padding: 0; 
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
            z-index: 100; 
            transition: width var(--transition-duration) var(--snappy-ease), min-width var(--transition-duration) var(--snappy-ease);
        }

        #sidebar-left.expanded {
            width: var(--sidebar-width-expanded);
            min-width: var(--sidebar-width-expanded);
        }

        /* ------------------------------------------------ */
        /* PROFILE HEADER - Dihapus/Disembunyikan */
        /* ------------------------------------------------ */
        #profile-header {
            display: none; 
            min-height: 0;
            padding: 0;
            margin: 0;
            border-bottom: none;
        }

        /* ------------------------------------------------ */
        /* NAVIGASI - Item Menu (Perubahan Utama di Sini) */
        /* ------------------------------------------------ */
        .nav-list-wrapper { 
            display: flex; 
            flex-direction: column; 
            flex-grow: 1; 
            /* Perubahan: Distribusikan item secara merata */
            justify-content: space-between; 
            padding: 10px; /* Padding seragam di sekitar list */
            height: 100%; /* Memastikan wrapper mengambil tinggi penuh */
            box-sizing: border-box; /* Memastikan padding tidak melebihi tinggi 100% */
        }
        
        .nav-icon {
            position: relative; 
            padding: 12px 0; 
            cursor: pointer; font-size: 18px; 
            /* Perubahan: Hapus margin vertikal agar Flexbox dapat mendistribusikan */
            margin: 0; 
            color: cyan; box-sizing: border-box; 
            display: flex; align-items: center; 
            border-radius: 6px; 
            transition: all 0.2s ease-out;
            /* Perubahan: Memastikan item mengambil ruang minimal yang diperlukan */
            flex-shrink: 0; 
        }

        .nav-icon i { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-width: var(--sidebar-width); 
            height: 18px; 
            position: relative; z-index: 2;
            transform: scale(1); 
            transition: transform 0.2s ease-out, color 0.2s ease-out;
        }
        
        /* ------------------------------------------------ */
        /* ANIMASI MEMANGGIL PENGGUNA (Pulse Bright Run Logic) */
        /* ------------------------------------------------ */
        
        /* Default animasi yang selalu berjalan saat sidebar ciut */
        #sidebar-left:not(.expanded) .nav-icon i {
            animation: pulse-bright 3s infinite linear; 
        }

        /* Berikan jeda berantai pada setiap ikon (dari atas ke bawah) */
        /* Disesuaikan untuk 8 item baru */
        #sidebar-left:not(.expanded) .nav-icon:nth-child(1) i { animation-delay: 0.0s; } /* Status */
        #sidebar-left:not(.expanded) .nav-icon:nth-child(2) i { animation-delay: 0.2s; } /* Absensi */
        #sidebar-left:not(.expanded) .nav-icon:nth-child(3) i { animation-delay: 0.4s; } /* Pinjam */
        #sidebar-left:not(.expanded) .nav-icon:nth-child(4) i { animation-delay: 0.6s; } /* Library */
        #sidebar-left:not(.expanded) .nav-icon:nth-child(5) i { animation-delay: 0.8s; } /* Pengunjung */
        #sidebar-left:not(.expanded) .nav-icon:nth-child(6) i { animation-delay: 1.0s; } /* Pedoman */
        #sidebar-left:not(.expanded) .nav-icon:nth-child(7) i { animation-delay: 1.2s; } /* Catatan */ 
        #sidebar-left:not(.expanded) .nav-icon:nth-child(8) i { animation-delay: 1.4s; } /* Jadwal */ 


        /* PENTING: Matikan animasi ini saat Expanded atau Hovered */
        #sidebar-left.expanded .nav-icon i,
        #sidebar-left:not(.expanded) .nav-icon:hover i {
            animation: none !important;
            transform: scale(1); /* Reset skala */
        }

        /* Aktifkan kembali efek pop halus saat hover (saat ciut) */
        #sidebar-left:not(.expanded) .nav-icon:hover i {
            transform: scale(1.1); 
            transition: transform 0.2s var(--snappy-ease); 
            color: var(--color-accent-cyan);
        }
        
        /* LABEL TEXT (lanjutan) */
        .nav-label {
            white-space: nowrap; overflow: hidden; max-width: 0; 
            margin-left: -15px; 
            opacity: 0; font-size: 14px; font-weight: 500;
            transition: max-width 0.3s ease-out, opacity 0.1s ease-out 0.05s, margin-left 0.3s ease-out;
        }

        #sidebar-left.expanded .nav-label {
            max-width: calc(var(--sidebar-width-expanded) - var(--sidebar-width) - 20px); 
            opacity: 1; 
            margin-left: 10px; 
        }

        /* EFEK HOVER & AKTIF */
        .nav-icon:hover { 
            color: white; 
            background-color: rgba(255, 255, 255, 0.08); 
        }

        /* Modifikasi: Ikon Catatan tidak akan pernah mendapat class .active dari JS untuk menghindari konflik visual */
        .nav-icon.active { 
            color: var(--color-accent-cyan); 
            background-color: rgba(0, 188, 212, 0.15); 
            box-shadow: inset 5px 0 0 0 var(--color-accent-cyan); 
        }

        /* Tambahan style visual untuk ikon Catatan yang sedang aktif memunculkan iframe */
        .nav-icon.note-open {
            color: white; 
            background-color: var(--color-accent-cyan);
        }
        
        /* STYLE KHUSUS: Ikon Status (Untuk Notifikasi/Penting) */
        .nav-icon.status-open {
            color: white; 
            background-color: darkorange; /* Warna mencolok untuk status */
        }
        
        /* Tambahkan warna animasi pulse-bright untuk ikon status */
        #sidebar-left:not(.expanded) .nav-icon.status-toggle i {
            color: darkorange; /* Atur warna default pulse-bright untuk status */
        }


        /* ------------------------------------------------ */
        /* KONTEN UTAMA & IFRAME */
        /* ------------------------------------------------ */

        #main-container { 
            flex-grow: 1; 
            height: 100%; 
            overflow: hidden; 
            position: relative; 
            margin-left: 0; 
            transition: margin-left var(--transition-duration) var(--snappy-ease); 
        }

        #main-content { 
            height: 100%; 
            padding: 20px; 
            position: relative; 
            background-color: var(--color-bg-light); 
            box-sizing: border-box; 
            width: 100%; 
        }
        
        #sidebar-left.expanded ~ #main-container {
             margin-left: calc(var(--sidebar-width) - var(--sidebar-width-expanded)); 
        }

        /* DEFAULT STYLE UNTUK IFRAME LAYAR PENUH (mayoritas) */
        .content-frame { 
            position: absolute; top: 20px; left: 20px; 
            width: calc(100% - 40px); height: calc(100% - 40px); 
            border: none; background-color: var(--color-card-bg); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); 
            border-radius: 12px; 
            z-index: 10; pointer-events: none; 
            opacity: 0; 
            transform: scale(0.98); 
            transition: opacity 0.2s ease-out, transform 0.3s ease-out; 
        }
        
        .content-frame.active { 
            display: block; pointer-events: auto; 
            opacity: 1; 
            transform: scale(1);
            transition: opacity 0.2s 0.05s ease-in, transform 0.3s ease-in; 
        }

        /* STYLE IFRAME MENGAMBANG/KLIP (Untuk Catatan & Status) */
        .clipped-frame {
            width: 400px; 
            /* PERBAIKAN: Tinggi disesuaikan dengan tinggi layar (100vh) dikurangi padding 40px */
            height: calc(100vh - 40px); 
            right: 20px; 
            top: 20px; 
            left: unset; 
            z-index: 50; 
            transform: translateX(100%) scale(0.8);
            transition: opacity 0.3s ease-out, transform 0.3s var(--snappy-ease);
            border: 2px solid black; 
            /* Tambahkan ini agar tombol close bisa diatur posisinya di dalam container ini */
            position: absolute; 
        }
        
        .clipped-frame.active {
            opacity: 1;
            transform: translateX(0) scale(1);
        }

        /* STYLE TOMBOL TUTUP BARU */
        .close-button {
            position: absolute;
            top: 0px; /* Atur posisi ke tepi atas border iframe */
            right: 0px; /* Atur posisi ke tepi kanan border iframe */
            width: 30px;
            height: 30px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 0 10px 0 0; /* Bulatkan hanya sudut kanan atas */
            cursor: pointer;
            z-index: 60; /* Harus lebih tinggi dari iframe */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
            padding: 0;
            transition: background-color 0.2s ease-out;
        }

        .close-button:hover {
            background-color: darkred;
        }

        .clipped-frame > iframe {
            /* Pastikan iframe mengisi penuh container yang sudah ada tombolnya */
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 12px; /* Pastikan sudutnya tetap bundar */
        }
    </style>
</head>
<body>
    
    <div id="sidebar-left">
        
        <div class="nav-list-wrapper">
            <div class="nav-icon status-toggle" data-target="iframe-status-toggle" title="Status Perpustakaan"><i class="fas fa-bell"></i><span class="nav-label">Status Perpustakaan</span></div>
            <div class="nav-icon active" data-target="iframe-absensi" title="Halaman Absensi"><i class="fas fa-clipboard-check"></i><span class="nav-label">Halaman Absensi</span></div>
            <div class="nav-icon" data-target="iframe-pinjam" title="Sistem Peminjaman"><i class="fas fa-book"></i><span class="nav-label">Sistem Peminjaman</span></div>
            <div class="nav-icon" data-target="iframe-library" title="Pencarian Library"><i class="fas fa-search"></i><span class="nav-label">Pencarian Library</span></div>
            <div class="nav-icon" data-target="iframe-pengunjung" title="Beranda Pengunjung"><i class="fas fa-users"></i><span class="nav-label">Beranda Pengunjung</span></div>
            <div class="nav-icon" data-target="iframe-pedoman" title="Pedoman Penggunaan"><i class="fas fa-atlas"></i> <span class="nav-label">Pedoman Penggunaan</span></div>
            
            <div class="nav-icon" data-target="iframe-catatan-toggle" title="Catatan Pustakawan"><i class="fas fa-book-open"></i><span class="nav-label">Catatan Pustakawan</span></div>
            
            <div class="nav-icon" data-target="iframe-jadwal" title="Jadwal Absensi"><i class="fas fa-calendar-alt"></i><span class="nav-label">Jadwal Absensi</span></div>
        </div>
        
    </div>

    <div id="main-container">
        <div id="main-content">
            
            <iframe id="iframe-absensi" class="content-frame active" data-src="https://perpustakaanlubangsa.github.io/absensi/" src="https://perpustakaanlubangsa.github.io/absensi/" title="Halaman Absensi"></iframe>
            <iframe id="iframe-jadwal" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/absensi/jadwal" src="" title="Jadwal Absensi"></iframe>
            <iframe id="iframe-library" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/pencarian" src="" title="Pencarian Library"></iframe>
            <iframe id="iframe-pinjam" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/sistempinjam" src="" title="Sistem Peminjaman"></iframe>
            <iframe id="iframe-pengunjung" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/pengunjung/beranda" src="" title="Beranda Pengunjung"></iframe>
            <iframe id="iframe-pedoman" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/pedoman" src="" title="Pedoman Penggunaan"></iframe>

            <div id="iframe-catatan-container" class="content-frame clipped-frame">
                <button class="close-button" id="close-catatan-button"><i class="fas fa-times"></i></button>
                <iframe id="iframe-catatan" data-src="https://perpustakaanlubangsa.github.io/catatan/" src="" title="Catatan Pustakawan"></iframe>
            </div>

            <div id="iframe-status-container" class="content-frame clipped-frame active">
                <button class="close-button" id="close-status-button"><i class="fas fa-times"></i></button>
                <iframe id="iframe-status" data-src="https://perpustakaanlubangsa.github.io/status/" src="" title="Status Perpustakaan"></iframe>
            </div>
            

        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar-left');
            const navIcons = document.querySelectorAll('.nav-icon');
            const contentFrames = document.querySelectorAll('.content-frame');
            
            // Elemen Catatan
            const iframeCatatanContainer = document.getElementById('iframe-catatan-container'); 
            const iframeCatatan = document.getElementById('iframe-catatan');
            const closeCatatanButton = document.getElementById('close-catatan-button');
            const navIconCatatan = document.querySelector('[data-target="iframe-catatan-toggle"]');

            // Elemen Status Baru
            const iframeStatusContainer = document.getElementById('iframe-status-container'); 
            const iframeStatus = document.getElementById('iframe-status');
            const closeStatusButton = document.getElementById('close-status-button');
            const navIconStatus = document.querySelector('[data-target="iframe-status-toggle"]');


            // --- FUNGSI TUTUP CATATAN ---
            function closeCatatan() {
                iframeCatatanContainer.classList.remove('active');
                navIconCatatan.classList.remove('note-open');
            }

            // Tambahkan event listener untuk tombol tutup Catatan
            closeCatatanButton.addEventListener('click', closeCatatan);

            // --- FUNGSI TUTUP STATUS BARU ---
            function closeStatus() {
                iframeStatusContainer.classList.remove('active');
                navIconStatus.classList.remove('status-open');
            }

            // Tambahkan event listener untuk tombol tutup Status
            closeStatusButton.addEventListener('click', closeStatus);

            // --- FUNGSI TOAST (Dihapus) ---
            // Tidak ada lagi fungsi showToast()

            // 1. LOGIKA UNTUK MEMBUKA DAN MENUTUP SIDEBAR (Hover)
            sidebar.addEventListener('mouseenter', function() {
                sidebar.classList.add('expanded');
            });
            
            sidebar.addEventListener('mouseleave', function() {
                sidebar.classList.remove('expanded');
            });


            // 2. LOGIKA KLIK NAVIGASI (Toggle Catatan/Status & Pindah Halaman)
            navIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const targetData = this.getAttribute('data-target');
                    
                    // --- KASUS KHUSUS: STATUS (TOGGLE) ---
                    if (targetData === 'iframe-status-toggle') {
                        // Lazy Load Status jika belum dimuat
                        const dataSrc = iframeStatus.getAttribute('data-src');
                        if (dataSrc && iframeStatus.getAttribute('src') === '') {
                            iframeStatus.setAttribute('src', dataSrc);
                        }
                        
                        // Toggle Container Status
                        iframeStatusContainer.classList.toggle('active');

                        // Toggle Style Ikon Status
                        this.classList.toggle('status-open');

                        // Tutup Sidebar
                        setTimeout(() => {
                            sidebar.classList.remove('expanded');
                        }, 100); 

                        return; 
                    }


                    // --- KASUS KHUSUS: CATATAN (TOGGLE) ---
                    if (targetData === 'iframe-catatan-toggle') {
                        // Lazy Load Catatan jika belum dimuat
                        const dataSrc = iframeCatatan.getAttribute('data-src');
                        if (dataSrc && iframeCatatan.getAttribute('src') === '') {
                            iframeCatatan.setAttribute('src', dataSrc);
                        }
                        
                        // Toggle Container Catatan
                        iframeCatatanContainer.classList.toggle('active');

                        // Toggle Style Ikon Catatan
                        this.classList.toggle('note-open');
                        
                        // Tambahkan: Tutup Status saat Catatan dibuka
                        iframeStatusContainer.classList.remove('active');
                        navIconStatus.classList.remove('status-open');


                        // Tutup Sidebar setelah klik (Opsional, tapi konsisten)
                        setTimeout(() => {
                            sidebar.classList.remove('expanded');
                        }, 100); 

                        // Hentikan eksekusi, agar tidak memicu perpindahan halaman
                        return; 
                    }
                    
                    // --- KASUS STANDAR: PERPINDAHAN HALAMAN ---

                    // A. Kelola Kelas Aktif Navigasi (Hanya untuk Navigasi Penuh)
                    navIcons.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Pastikan ikon catatan dan status tidak memiliki kelas 'open' jika kita beralih ke halaman lain
                    navIconCatatan.classList.remove('note-open');
                    navIconStatus.classList.remove('status-open');


                    // B. Kelola Transisi Iframe (Menghilang semua, termasuk Catatan & Status)
                    contentFrames.forEach(frame => {
                        // Iframe layar penuh dinonaktifkan
                        if (frame.id !== 'iframe-catatan-container' && frame.id !== 'iframe-status-container') {
                             frame.classList.remove('active');
                        }
                    });
                    
                    // Pastikan container catatan dan status disembunyikan jika kita pindah ke halaman lain
                    iframeCatatanContainer.classList.remove('active'); 
                    iframeStatusContainer.classList.remove('active'); 

                    const targetFrame = document.getElementById(targetData); 
                    if (targetFrame) {
                        const dataSrc = targetFrame.getAttribute('data-src');
                        
                        // Lazy Load: Muat URL hanya jika belum dimuat
                        if (dataSrc && targetFrame.getAttribute('src') === '') {
                            targetFrame.setAttribute('src', dataSrc);
                        }
                        
                        // C. Memicu Transisi Muncul Iframe Penuh
                        setTimeout(() => {
                           targetFrame.classList.add('active');
                        }, 20); 
                    }
                    
                    // D. LANGSUNG TUTUP SIDEBAR SETELAH KLIK
                    setTimeout(() => {
                        sidebar.classList.remove('expanded');
                    }, 100); 

                });
            });
            
            // Inisialisasi: Pastikan container Catatan disembunyikan saat startup
            iframeCatatanContainer.classList.remove('active');
            
            // Inisialisasi: Logika DEFAULT OPEN untuk STATUS
            // 1. Muat URL Status
            const dataSrcStatus = iframeStatus.getAttribute('data-src');
            if (dataSrcStatus && iframeStatus.getAttribute('src') === '') {
                iframeStatus.setAttribute('src', dataSrcStatus);
            }
            // 2. Tandai ikon Status sebagai 'open'
            navIconStatus.classList.add('status-open');
            // 3. Container Status sudah memiliki class 'active' di HTML, tidak perlu diaktifkan di sini
            
            // Inisialisasi: Aktifkan iframe Absensi secara default
            // Hapus kelas aktif/open lama dari semua ikon
            navIcons.forEach(i => i.classList.remove('active'));
            
            // Aktifkan kembali ikon Absensi dan framenya secara default
            const defaultActiveIcon = document.querySelector('[data-target="iframe-absensi"]');
            const defaultActiveFrame = document.getElementById('iframe-absensi');
            
            if (defaultActiveIcon && defaultActiveFrame) {
                defaultActiveIcon.classList.add('active');
                defaultActiveFrame.classList.add('active');
            }
        });
    </script>

</body>
</html>
