<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Page - Floating Iframe on Right Edge Hover</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Elegan Dark Sidebar Murni (Dengan Hover/Sentuh Bouncy/Kenyal) */
        :root {
            --color-bg-light: #f4f6f8; 
            --color-card-bg: #ffffff; 
            --color-sidebar-bg: #1c2635; 
            --color-accent-cyan: #00bcd4; 
            --color-icon-default: #95a3b7; 
            --sidebar-width: 70px; 
            --sidebar-width-expanded: 280px; 
            --transition-duration: 0.3s; 
            --snappy-ease: cubic-bezier(0.17, 0.82, 0.44, 0.98); 
            --floating-width: 380px; 
            --floating-height: 500px; 
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            background-color: var(--color-bg-light); 
            font-size: 14px;
            position: relative; 
        }
        
        /* ------------------------------------------------ */
        /* KEYFRAMES UNTUK ANIMASI PULSE BRIGHT RUN */
        /* ------------------------------------------------ */
        @keyframes pulse-bright {
            0% {
                transform: scale(1);
                color: var(--color-icon-default);
            }
            1% {
                transform: scale(1.30); 
                color: white; 
            }
            10% {
                transform: scale(1);
                color: var(--color-icon-default);
            }
            100% {
                transform: scale(1);
            }
        }

        /* ------------------------------------------------ */
        /* SIDEBAR KIRI (Tidak Berubah) */
        /* ------------------------------------------------ */
        #sidebar-left {
            width: var(--sidebar-width); 
            min-width: var(--sidebar-width);
            background-color: black; 
            padding: 0; 
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
            z-index: 100; 
            transition: width var(--transition-duration) var(--snappy-ease), min-width var(--transition-duration) var(--snappy-ease);
        }

        #sidebar-left.expanded {
            width: var(--sidebar-width-expanded);
            min-width: var(--sidebar-width-expanded);
        }

        .nav-list-wrapper { 
            display: flex; flex-direction: column; flex-grow: 1; 
            justify-content: space-between; padding: 10px; 
            height: 100%; box-sizing: border-box; 
        }
        
        /* [ ... CSS Navigasi Kiri, Pulse-Bright, Nav-Icon, Nav-Label, Hover/Active tetap sama ... ] */
        .nav-icon {
            position: relative; padding: 12px 0; cursor: pointer; font-size: 18px; 
            margin: 0; color: cyan; box-sizing: border-box; display: flex; align-items: center; 
            border-radius: 6px; transition: all 0.2s ease-out; flex-shrink: 0; 
        }
        .nav-icon i { 
            display: flex; justify-content: center; align-items: center; min-width: var(--sidebar-width); height: 18px; 
            position: relative; z-index: 2; transform: scale(1); transition: transform 0.2s ease-out, color 0.2s ease-out;
        }
        #sidebar-left:not(.expanded) .nav-icon i { animation: pulse-bright 3s infinite linear; } 
        #sidebar-left:not(.expanded) .nav-icon:nth-child(1) i { animation-delay: 0.0s; } 
        #sidebar-left:not(.expanded) .nav-icon:nth-child(2) i { animation-delay: 0.2s; } 
        #sidebar-left:not(.expanded) .nav-icon:nth-child(3) i { animation-delay: 0.4s; } 
        #sidebar-left:not(.expanded) .nav-icon:nth-child(4) i { animation-delay: 0.6s; } 
        #sidebar-left:not(.expanded) .nav-icon:nth-child(5) i { animation-delay: 0.8s; } 
        #sidebar-left:not(.expanded) .nav-icon:nth-child(6) i { animation-delay: 1.0s; } 
        #sidebar-left.expanded .nav-icon i,
        #sidebar-left:not(.expanded) .nav-icon:hover i { animation: none !important; transform: scale(1); }
        #sidebar-left:not(.expanded) .nav-icon:hover i {
            transform: scale(1.1); transition: transform 0.2s var(--snappy-ease); color: var(--color-accent-cyan);
        }
        .nav-label {
            white-space: nowrap; overflow: hidden; max-width: 0; margin-left: -15px; 
            opacity: 0; font-size: 14px; font-weight: 500;
            transition: max-width 0.3s ease-out, opacity 0.1s ease-out 0.05s, margin-left 0.3s ease-out;
        }
        #sidebar-left.expanded .nav-label {
            max-width: calc(var(--sidebar-width-expanded) - var(--sidebar-width) - 20px); 
            opacity: 1; margin-left: 10px; 
        }
        .nav-icon:hover { color: white; background-color: rgba(255, 255, 255, 0.08); }
        .nav-icon.active { color: var(--color-accent-cyan); background-color: rgba(0, 188, 212, 0.15); box-shadow: inset 5px 0 0 0 var(--color-accent-cyan); }

        /* ------------------------------------------------ */
        /* Iframe Mengambang (Floating Iframe) - MODIFIKASI HOVER */
        /* ------------------------------------------------ */
        
        /* Hapus Tombol Pemicu sebelumnya */
        #floating-trigger {
            display: none; 
        }

        /* Container Iframe - Posisi dan Tampilan */
        #floating-iframe-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: var(--floating-width);
            height: var(--floating-height);
            background-color: var(--color-card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 250; 
            /* Transisi untuk muncul/hilang */
            opacity: 0;
            transform: scale(0.8) translateX(20px); /* Tambahkan sedikit dorongan awal */
            pointer-events: none; 
            transition: opacity 0.3s ease-out, transform 0.3s var(--snappy-ease);
        }

        #floating-iframe-container.show {
            opacity: 1;
            transform: scale(1) translateX(0);
            pointer-events: auto;
        }

        /* Iframe di dalamnya */
        #iframe-catatan {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px; 
        }
        
        /* Tombol Tutup (Close Button) - Dipertahankan untuk menutup manual */
        #close-float {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: #555;
            font-size: 16px;
            cursor: pointer;
            z-index: 260; 
            padding: 5px;
            transition: color 0.2s;
        }

        #close-float:hover {
            color: #c00;
        }

        /* ------------------------------------------------ */
        /* HOTZONE UNTUK MEMICU HOVER (BARU/DIKEMBALIKAN) */
        /* ------------------------------------------------ */
        #right-hotzone {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 10px; /* Lebar area picu */
            z-index: 265; /* Di atas semuanya, di bawah tombol tutup */
            cursor: default; /* Ubah kursor agar tidak mengganggu */
        }
        /* ------------------------------------------------ */
        /* KONTEN UTAMA & IFRAME (Tidak Berubah) */
        /* ------------------------------------------------ */
        #main-container { 
            flex-grow: 1; height: 100%; overflow: hidden; position: relative; 
            margin-left: 0; transition: margin-left var(--transition-duration) var(--snappy-ease); 
        }
        
        #main-content { 
            height: 100%; padding: 20px; position: relative; background-color: var(--color-bg-light); 
            box-sizing: border-box; width: 100%; 
        }
        
        #sidebar-left.expanded ~ #main-container {
             margin-left: calc(var(--sidebar-width) - var(--sidebar-width-expanded)); 
        }
        
        .content-frame { 
            position: absolute; top: 20px; left: 20px; 
            width: calc(100% - 40px); height: calc(100% - 40px); 
            border: none; background-color: var(--color-card-bg); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); 
            border-radius: 12px; z-index: 10; pointer-events: none; 
            opacity: 0; transition: opacity 0.2s ease-out; 
        }
        
        .content-frame.active { 
            display: block; pointer-events: auto; 
            opacity: 1; transition: opacity 0.2s 0.05s ease-in; 
        }
    </style>
</head>
<body>

    <div id="sidebar-left">
        
        <div class="nav-list-wrapper">
            <div class="nav-icon active" data-target="iframe-absensi" title="Halaman Absensi"><i class="fas fa-clipboard-check"></i><span class="nav-label">Halaman Absensi</span></div>
            <div class="nav-icon" data-target="iframe-pinjam" title="Sistem Peminjaman"><i class="fas fa-book"></i><span class="nav-label">Sistem Peminjaman</span></div>
            <div class="nav-icon" data-target="iframe-library" title="Pencarian Library"><i class="fas fa-search"></i><span class="nav-label">Pencarian Library</span></div>
            <div class="nav-icon" data-target="iframe-pengunjung" title="Beranda Pengunjung"><i class="fas fa-users"></i><span class="nav-label">Beranda Pengunjung</span></div>
            <div class="nav-icon" data-target="iframe-pedoman" title="Pedoman Penggunaan"><i class="fas fa-atlas"></i> <span class="nav-label">Pedoman Penggunaan</span></div>
            <div class="nav-icon" data-target="iframe-jadwal" title="Jadwal Absensi"><i class="fas fa-calendar-alt"></i><span class="nav-label">Jadwal Absensi</span></div>
        </div>
        
    </div>

    <div id="main-container">
        <div id="main-content">
            
            <iframe id="iframe-absensi" class="content-frame active" data-src="https://perpustakaanlubangsa.github.io/absensi/" src="https://perpustakaanlubangsa.github.io/absensi/" title="Halaman Absensi"></iframe>
            <iframe id="iframe-jadwal" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/absensi/jadwal" src="" title="Jadwal Absensi"></iframe>
            <iframe id="iframe-library" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/pencarian" src="" title="Pencarian Library"></iframe>
            <iframe id="iframe-pinjam" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/sistempinjam" src="" title="Sistem Peminjaman"></iframe>
            <iframe id="iframe-pengunjung" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/pengunjung/beranda" src="" title="Beranda Pengunjung"></iframe>
            <iframe id="iframe-pedoman" class="content-frame" data-src="https://perpustakaanlubangsa.github.io/pedoman" src="" title="Pedoman Penggunaan"></iframe>

        </div>
    </div>
    
    <button id="floating-trigger" title="Buka Catatan Penting"></button>

    <div id="floating-iframe-container">
        <button id="close-float" title="Tutup"><i class="fas fa-times"></i></button>
        <iframe id="iframe-catatan" data-src="https://perpustakaanlubangsa.github.io/catatan/" src="" title="Catatan Penting"></iframe>
    </div>

    <div id="right-hotzone"></div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar-left');
            const navIcons = document.querySelectorAll('.nav-icon');
            const contentFrames = document.querySelectorAll('.content-frame');
            
            // Variabel Floating Iframe
            const floatingContainer = document.getElementById('floating-iframe-container');
            const closeFloat = document.getElementById('close-float');
            const iframeCatatan = document.getElementById('iframe-catatan');
            
            // Variabel Hotzone Kanan (BARU)
            const rightHotzone = document.getElementById('right-hotzone');

            // 1. LOGIKA UNTUK MEMBUKA DAN MENUTUP SIDEBAR KIRI (Hover)
            sidebar.addEventListener('mouseenter', function() {
                sidebar.classList.add('expanded');
            });
            
            sidebar.addEventListener('mouseleave', function() {
                sidebar.classList.remove('expanded');
            });

            // 2. LOGIKA FLOATING IFRAME DENGAN RIGHT EDGE HOVER (MODIFIKASI)
            
            function openFloatingIframe() {
                // Pastikan sidebar kiri tertutup saat sidebar kanan dibuka (jika diperlukan)
                sidebar.classList.remove('expanded'); 
                
                floatingContainer.classList.add('show');
                
                // Lazy Load: Muat URL Catatan hanya saat dibuka pertama kali
                const dataSrc = iframeCatatan.getAttribute('data-src');
                if (dataSrc && iframeCatatan.getAttribute('src') === '') {
                    iframeCatatan.setAttribute('src', dataSrc);
                }
            }
            
            function closeFloatingIframe() {
                floatingContainer.classList.remove('show');
            }
            
            // Pemicu Buka: Kursor masuk ke hotzone
            rightHotzone.addEventListener('mouseenter', openFloatingIframe);

            // Pemicu Tutup: Kursor keluar dari hotzone DAN keluar dari Floating Container
            document.body.addEventListener('mousemove', function(e) {
                // Tentukan batas X yang memicu penutupan
                const closeThresholdX = window.innerWidth - (floatingContainer.offsetWidth + 20); // Lebar container + jarak dari tepi
                
                // Cek apakah kursor jauh dari tepi kanan dan Iframe sedang terbuka
                if (e.clientX < closeThresholdX && floatingContainer.classList.contains('show')) {
                    // Berikan sedikit penundaan (debounce) agar tidak langsung menutup
                    // Dalam implementasi sederhana, kita bisa mengandalkan logic body mouseleave atau check posisi
                    
                    // Metode yang lebih stabil: Gunakan mouseleave pada container/hotzone
                    // Jika mouseleave body terjadi di luar floatingContainer, tutup
                    if (e.target !== rightHotzone && !floatingContainer.contains(e.target) && e.target !== sidebar && !sidebar.contains(e.target)) {
                        closeFloatingIframe();
                    }
                }
            });
            
            // Pemicu Tutup Tambahan: Jika mouse keluar dari area Floating Iframe
            floatingContainer.addEventListener('mouseleave', closeFloatingIframe);
            
            // Pemicu Tutup Manual
            closeFloat.addEventListener('click', closeFloatingIframe);


            // 3. LOGIKA KLIK NAVIGASI KIRI 
            navIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    
                    // [ ... Logika Iframe Aktif dan Lazy Load tetap sama ... ]
                    navIcons.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');

                    contentFrames.forEach(frame => {
                        frame.classList.remove('active');
                    });

                    const targetFrame = document.getElementById(targetId);
                    if (targetFrame) {
                        const dataSrc = targetFrame.getAttribute('data-src');
                        
                        if (dataSrc && targetFrame.getAttribute('src') === '') {
                            targetFrame.setAttribute('src', dataSrc);
                        }
                        
                        setTimeout(() => {
                           targetFrame.classList.add('active');
                        }, 20); 
                    }
                    
                    // LANGSUNG TUTUP SIDEBAR KIRI
                    setTimeout(() => {
                        sidebar.classList.remove('expanded');
                    }, 100); 
                    
                    // Tutup Floating Iframe saat ganti konten
                    closeFloatingIframe();

                });
            });
            
            const defaultActiveIcon = document.querySelector('.nav-icon.active');
            if (!defaultActiveIcon) {
                navIcons[0]?.classList.add('active');
            }
        });
    </script>

</body>
</html>
