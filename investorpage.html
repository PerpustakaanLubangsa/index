<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Perpustakaan Lubangsa - Dynamic Layout V8 | Full-Screen Overlay Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <style>
        /* ================================================= */
        /* 1. Variabel CSS & Reset Dasar */
        /* ================================================= */

        :root {
            /* --- SKEMA WARNA UNIK: DARK/LIGHT SPLIT + NEON --- */
            --color-background-soft: #f4f7fa; 
            --color-card-background: #ffffff; 
            --color-text-dark: #2c3e50;
            --color-dark-bg: #1e1e2d; 
            --color-dark-text: #e9ecef; 
            
            --color-primary-neon: #00bcd4; 
            
            --shadow-card: 0 10px 30px rgba(0, 0, 0, 0.2); 
            --shadow-light: 0 8px 25px rgba(0, 0, 0, 0.08); 
            --radius-card: 16px; 
            --content-padding: 30px; 

            /* Gaya Jam Flip */
            --clock-height: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .iframe-area .content-iframe {
            transition: box-shadow 0.4s ease; 
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--color-background-soft);
            font-family: 'Poppins', sans-serif;
            color: var(--color-text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ================================================= */
        /* 2. Tata Letak Utama (Dual Page Asimetris) */
        /* ================================================= */

        .master-card-container {
            width: 100vw; 
            height: 100vh;
            display: grid;
            grid-template-columns: 0.4fr 0.6fr; 
            box-shadow: none; 
            overflow: hidden;
        }
        
        /* ================================================= */
        /* 3. Zona Kiri (Pencarian - DARK MODE) */
        /* ================================================= */

        .sidebar-left {
            background-color: var(--color-dark-bg); 
            color: var(--color-dark-text);
            display: flex;
            flex-direction: column;
            padding: var(--content-padding);
            padding-bottom: var(--content-padding); 
            gap: 0; 
            border-right: 4px solid var(--color-primary-neon); 
        }
        
        /* --- Gaya Jam Digital (Tampilan Flip) --- */
        #flip-clock {
            text-align: center;
            padding-bottom: 20px; 
            margin-bottom: 10px; 
        }
        
        #flip-clock .time-display { display: flex; justify-content: center; gap: 10px; margin-bottom: 5px; cursor: default; }
        #flip-clock .flip-card { 
            font-family: 'Space Mono', monospace; font-size: 2.2em; font-weight: 700; line-height: var(--clock-height);
            height: var(--clock-height); width: 45px; background-color: #2c3e50; border-radius: 8px;
            color: var(--color-primary-neon); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-shadow: 0 0 5px rgba(0, 188, 212, 0.5); position: relative; overflow: hidden;
            transition: transform 0.1s ease-out, opacity 0.1s ease-out;
        }
        @keyframes numberChange { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        #flip-clock .flip-card.changed { animation: numberChange 0.3s ease-in-out; }
        #flip-clock .date-small { font-size: 0.9em; font-weight: 300; opacity: 0.7; letter-spacing: 1.5px; color: var(--color-dark-text); }


        /* --- Card Pencarian (Sisi Kiri) --- */
        .iframe-area.pencarian {
            flex-grow: 1; 
            padding: 0; 
            padding-top: 0;
            padding-bottom: 0; 
        }

        .iframe-area.pencarian .content-iframe {
            width: 100%; 
            height: 100%;
            border-radius: var(--radius-card); 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-card);
            overflow: hidden; 
        }

        .iframe-area.pencarian .content-iframe:hover {
            transform: none; 
            box-shadow: var(--shadow-card); 
        }
        
        /* ================================================= */
        /* 4. Zona Kanan (Halaman Kunjungan - LIGHT MODE) */
        /* ================================================= */

        .main-content-right {
            background-color: var(--color-card-background); 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: none;
            padding: 0; 
        }

        .iframe-area.kunjungan {
            flex-grow: 1;
            padding-top: 0; 
            padding-bottom: 0;
        }

        .iframe-area.kunjungan .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0; 
            background: transparent; 
            box-shadow: none; 
            overflow-y: auto;
        }
        
        .iframe-area.kunjungan .content-iframe:hover {
            transform: none;
            box-shadow: none;
        }

        /* ================================================= */
        /* 5. Iframe Overlay Full-Screen (Modul Baru - FINAL) */
        /* ================================================= */

        #overlay-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* Mulai dengan tersembunyi */
            opacity: 0;
            pointer-events: none; 
            z-index: 1000; 
            background-color: transparent; 
            transition: opacity 0.5s ease-in-out; 
        }

        #overlay-popup.active {
            opacity: 1;
            pointer-events: auto; /* Aktifkan interaksi saat muncul */
        }

        #overlay-popup .overlay-iframe {
            /* Full Screen */
            width: 100%;
            height: 100%;
            border: none; 
            border-radius: 0; 
            box-shadow: none; 
            /* Set background di sini. Sesuaikan dengan background konten iframe Anda. */
            background: var(--color-card-background); 
        }
        
        /* ================================================= */
        /* 6. Scrollbar Kustom & Responsif */
        /* ================================================= */
        
        .iframe-area .content-iframe::-webkit-scrollbar { width: 8px; height: 8px; }
        .sidebar-left .iframe-area .content-iframe::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.3); border-radius: 10px; }
        .main-content-right .iframe-area .content-iframe::-webkit-scrollbar-thumb { background-color: rgba(0, 0, 0, 0.2); border-radius: 10px; }
        
        @media (max-width: 1000px) {
            .master-card-container { grid-template-columns: 1fr; padding: 0; }
            
            .sidebar-left { min-height: 50vh; border-right: none; border-bottom: 8px solid var(--color-background-soft); }
            
            .main-content-right { 
                min-height: 50vh; 
                padding: var(--content-padding); 
                padding-top: 0;
                background-color: var(--color-background-soft); 
            }
            .iframe-area.kunjungan .content-iframe {
                 background: transparent; 
            }

            .iframe-area.pencarian, .iframe-area.kunjungan { padding-top: 0; padding-bottom: 0; }
            .iframe-area.pencarian .content-iframe { background: var(--color-dark-bg); backdrop-filter: none; -webkit-backdrop-filter: none; border: none; box-shadow: none; }
        }
        
    </style>
</head>
<body>

    <main class="master-card-container" role="main">
        
        <div class="sidebar-left" aria-label="Halaman Pencarian Katalog">
            
            <header id="flip-clock" role="timer">
                <div class="time-display">
                    <span id="h1" class="flip-card">0</span>
                    <span id="h2" class="flip-card">0</span>
                    <span style="font-size: 2.2em; line-height: var(--clock-height); color: var(--color-primary-neon);">:</span>
                    <span id="m1" class="flip-card">0</span>
                    <span id="m2" class="flip-card">0</span>
                    <span style="font-size: 2.2em; line-height: var(--clock-height); color: var(--color-primary-neon);">:</span>
                    <span id="s1" class="flip-card">0</span>
                    <span id="s2" class="flip-card">0</span>
                </div>
                <span class="date-small">Memuat Tanggal...</span>
            </header>
            
            <div class="iframe-area pencarian">
                 <iframe 
                    src="https://perpustakaanlubangsa.github.io/pencarian" 
                    class="content-iframe"
                    title="Halaman Pencarian Katalog Buku"
                    loading="lazy">
                </iframe>
            </div>
        </div>

        <section class="main-content-right" aria-label="Halaman Form Kunjungan">
            
            <div class="iframe-area kunjungan">
                <iframe 
                    src="https://perpustakaanlubangsa.github.io/pengunjung" 
                    class="content-iframe"
                    title="Halaman Pengunjung Perpustakaan"
                    loading="lazy">
                </iframe>
            </div>
        </section>

    </main>

    <div id="overlay-popup" aria-hidden="true">
        <iframe 
            src="https://perpustakaanlubangsa.github.io/pengumuman" 
            class="overlay-iframe"
            title="Pesan Pengumuman atau Notifikasi Penting"
            loading="eager">
        </iframe>
    </div>
    <script>
        // --- LOGIKA JAM DIGITAL ---
        function animateFlip(element, newValue) {
            const oldValue = element.textContent;
            if (oldValue !== newValue) {
                element.textContent = newValue;
                element.classList.remove('changed'); 
                void element.offsetWidth; 
                element.classList.add('changed');
                setTimeout(() => {
                    element.classList.remove('changed');
                }, 300); 
            }
        }

        function updateClock() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone: 'Asia/Jakarta' };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const locale = 'id-ID'; 
            
            const timeFull = now.toLocaleTimeString(locale, timeOptions);
            const datePart = now.toLocaleDateString(locale, dateOptions);
            
            const parts = timeFull.split(/(\D)/).filter(p => p.trim() !== '');
            
            let hourStr = '00', minuteStr = '00', secondStr = '00';
            
            if (parts.length >= 5) {
                hourStr = parts[0];
                minuteStr = parts[2];
                secondStr = parts[4];
            } else if (parts.length >= 3) {
                 hourStr = parts[0];
                 minuteStr = parts[2];
            }

            animateFlip(document.getElementById('h1'), hourStr.charAt(0));
            animateFlip(document.getElementById('h2'), hourStr.charAt(1));
            animateFlip(document.getElementById('m1'), minuteStr.charAt(0));
            animateFlip(document.getElementById('m2'), minuteStr.charAt(1));
            animateFlip(document.getElementById('s1'), secondStr.charAt(0));
            animateFlip(document.getElementById('s2'), secondStr.charAt(1));
            
            document.querySelector('#flip-clock .date-small').textContent = datePart;
        }

        updateClock();
        setInterval(updateClock, 1000);
        
        // --- LOGIKA OVERLAY POPUP YANG DIPERBARUI ---
        
        const overlay = document.getElementById('overlay-popup');
        const overlayIframe = document.querySelector('#overlay-popup .overlay-iframe'); // Dapatkan elemen iframe
        let overlayTimer;
        let isOverlayActive = false;
        let hasInteracted = false;
        const INACTIVITY_TIME = 10000; // Waktu Inaktivitas (10 detik)

        // Listener Global untuk menyembunyikan overlay
        function hideOverlayListener(event) {
            // Hanya menyembunyikan jika overlay aktif
            if (isOverlayActive) {
                hideOverlay();
            }
        }

        function showOverlay() {
            if (hasInteracted) return;

            // Hentikan listener pembatal sebelum menampilkan overlay
            document.removeEventListener('mousemove', interactionCanceller);
            document.removeEventListener('keydown', interactionCanceller);
            
            // Hapus listener Iframe lama (pencegahan duplikasi)
            overlayIframe.removeEventListener('click', hideOverlayListener);
            overlayIframe.removeEventListener('keydown', hideOverlayListener);

            overlay.classList.add('active');
            overlay.setAttribute('aria-hidden', 'false');
            isOverlayActive = true;
            
            // Set listener interaksi setelah overlay muncul (untuk menyembunyikan)
            // Mendeteksi gerakan mouse/ketukan di DOKUMEN INDUK
            document.addEventListener('mousemove', hideOverlayListener);
            document.addEventListener('keydown', hideOverlayListener);
            
            // Mendeteksi klik/ketukan di DALAM IFRAME
            // Ini adalah perbaikan utama, karena interaksi di iframe tidak terdeteksi oleh dokumen induk.
            overlayIframe.addEventListener('click', hideOverlayListener);
            overlayIframe.addEventListener('keydown', hideOverlayListener);
        }

        function hideOverlay() {
            if (!isOverlayActive) return;

            overlay.classList.remove('active');
            overlay.setAttribute('aria-hidden', 'true');
            isOverlayActive = false;

            // Hapus event listener penyembunyian dari DOKUMEN INDUK dan IFRAME
            document.removeEventListener('mousemove', hideOverlayListener);
            document.removeEventListener('keydown', hideOverlayListener);
            overlayIframe.removeEventListener('click', hideOverlayListener);
            overlayIframe.removeEventListener('keydown', hideOverlayListener);

            // Mulai ulang timer setelah disembunyikan
            startOverlayTimer();
        }

        function interactionCanceller(event) {
            // Interaksi (mouse atau keyboard) terdeteksi saat timer berjalan (belum aktif)
            if (!isOverlayActive) {
                hasInteracted = true;
                clearTimeout(overlayTimer);

                // Hapus listener pembatal saat interaksi pertama
                document.removeEventListener('mousemove', interactionCanceller);
                document.removeEventListener('keydown', interactionCanceller);

                // Mulai ulang timer agar overlay mencoba muncul kembali 10 detik setelah interaksi ini
                startOverlayTimer();
            }
        }

        function startOverlayTimer() {
            clearTimeout(overlayTimer);
            if (isOverlayActive) return;

            hasInteracted = false;

            // Set listener interaksi awal (untuk membatalkan timer)
            document.addEventListener('mousemove', interactionCanceller);
            document.addEventListener('keydown', interactionCanceller);

            overlayTimer = setTimeout(() => {
                if (!hasInteracted) {
                    showOverlay();
                }
            }, INACTIVITY_TIME); 
        }

        // Mulai proses overlay saat halaman selesai dimuat (INITIAL RUN)
        window.addEventListener('load', startOverlayTimer);
    </script>

</body>
</html>
