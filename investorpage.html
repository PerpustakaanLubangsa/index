<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Page Perpustakaan Lubangsa - Scrollbar Kustom</title>
    <style>
        /* =======================================
           CSS untuk Kustomisasi Scrollbar (Hanya Bekerja di WebKit: Chrome, Safari, Edge)
           ======================================= */
        
        /* 1. Mengatur lebar scrollbar */
        .iframe-kiri::-webkit-scrollbar,
        .iframe-kanan::-webkit-scrollbar {
            width: 8px; /* Mengatur lebar scrollbar vertikal menjadi 8 piksel (lebih kecil) */
            height: 8px; /* Mengatur tinggi scrollbar horizontal (jika ada) */
        }
        
        /* 2. Mengatur Latar Belakang Track (jalur) scrollbar */
        .iframe-kiri::-webkit-scrollbar-track,
        .iframe-kanan::-webkit-scrollbar-track {
            background: #f1f1f1; /* Latar belakang abu-abu sangat muda */
            border-radius: 10px;
        }
        
        /* 3. Mengatur Thumb (batang penggulir) scrollbar */
        .iframe-kiri::-webkit-scrollbar-thumb,
        .iframe-kanan::-webkit-scrollbar-thumb {
            background: #aaa; /* Warna abu-abu yang lebih gelap */
            border-radius: 10px; /* Membuat sudut membulat */
        }

        /* 4. Mengatur warna Thumb saat dihover */
        .iframe-kiri::-webkit-scrollbar-thumb:hover,
        .iframe-kanan::-webkit-scrollbar-thumb:hover {
            background: #555; /* Warna menjadi lebih gelap saat kursor diarahkan */
        }

        /* =======================================
           CSS Utama Dual-Page
           ======================================= */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .dual-page-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .iframe-kiri, .iframe-kanan {
            flex: 1;
            border: none;
            width: 50%;
            height: 100%;
            /* Pastikan overflow diatur agar scrollbar muncul */
            overflow: auto; 
        }
        
        .iframe-kiri {
            border-right: 2px solid #ccc; 
        }
    </style>
</head>
<body>

    <div class="dual-page-container">
        <iframe 
            src="https://perpustakaanlubangsa.github.io/pengunjung" 
            class="iframe-kiri"
            title="Halaman Pengunjung"> 
        </iframe>
        
        <iframe 
            src="https://perpustakaanlubangsa.github.io/pencarian" 
            class="iframe-kanan"
            title="Halaman Pencarian">
        </iframe>
    </div>

</body>
</html>
