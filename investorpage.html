<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Perpustakaan Lubangsa - Jam Cybertronian</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-card-background: #ffffff; 
            --color-text-dark: #2c3e50; 
            --color-dark-text: #e9ecef; 
            --color-dark-bg: #DDF5FD; 
            --color-sidebar-bg: #101820; 
            --color-primary-neon: #00e5ff; 
            --color-danger: #ff4d4d;
            --clock-height: 55px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--color-dark-bg); 
            font-family: 'Poppins', sans-serif;
            display: flex;
        }

        .master-card-container {
            width: 100vw; 
            height: 100vh;
            display: grid;
            grid-template-columns: 0.25fr 1fr; 
            overflow: hidden;
        }
        
        .sidebar-left {
            background-color: var(--color-sidebar-bg); 
            color: var(--color-dark-text);
            display: flex;
            flex-direction: column;
            padding: 20px 0 0 0;
            gap: 15px; 
            border-right: 4px solid var(--color-primary-neon);
        }
        
        #flip-clock {
            text-align: center;
            padding: 0 20px 20px 20px; 
            margin-bottom: 5px; 
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        
        #flip-clock .time-display { display: flex; justify-content: center; gap: 8px; margin-bottom: 5px; }
        #flip-clock .flip-card { 
            font-family: 'Orbitron', monospace;
            font-size: 2.5em; 
            font-weight: 700; 
            line-height: var(--clock-height);
            height: var(--clock-height); 
            width: 50px; 
            background-color: #0d121c; 
            border-radius: 6px;
            color: var(--color-primary-neon); 
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.4);
            position: relative; 
            border: 1px solid var(--color-primary-neon); 
        }
        
        #flip-clock .date-small { 
            font-size: 0.9em; 
            letter-spacing: 2px; 
            font-family: 'Orbitron', monospace;
            display: block;
        }

        .iframe-area.kunjungan {
            flex-grow: 1; 
            margin: 0;
            padding: 0;
        }

        .iframe-area.kunjungan .content-iframe {
            width: 100%; 
            height: 100%;
            border: none;
            background: rgba(255, 255, 255, 0.05); 
        }

        .main-content-right {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .iframe-area.pencarian {
            flex-grow: 1;
        }

        .iframe-area.pencarian .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--color-card-background); 
        }

        @media (max-width: 1000px) {
            .master-card-container { grid-template-columns: 1fr; }
            .sidebar-left { min-height: 40vh; border-right: none; border-bottom: 4px solid var(--color-primary-neon); }
        }
    </style>
</head>
<body>

    <main class="master-card-container">
        <div class="sidebar-left">
            <header id="flip-clock">
                <div class="time-display">
                    <span id="h1" class="flip-card">0</span>
                    <span id="h2" class="flip-card">0</span>
                    <span style="font-size: 2.5em; line-height: var(--clock-height); color: var(--color-primary-neon);">:</span>
                    <span id="m1" class="flip-card">0</span>
                    <span id="m2" class="flip-card">0</span>
                    <span style="font-size: 2.5em; line-height: var(--clock-height); color: var(--color-primary-neon);">:</span>
                    <span id="s1" class="flip-card">0</span>
                    <span id="s2" class="flip-card">0</span>
                </div>
                <span class="date-small">Memuat...</span>
            </header>
            
            <div class="iframe-area kunjungan">
                 <iframe src="https://perpustakaanlubangsa.github.io/pengunjung" class="content-iframe"></iframe>
            </div>
        </div>

        <section class="main-content-right">
            <div class="iframe-area pencarian">
                <iframe src="https://perpustakaanlubangsa.github.io/pencarian" class="content-iframe"></iframe>
            </div>
        </section>
    </main>

    <script>
        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone: 'Asia/Jakarta' };
            const timeStr = now.toLocaleTimeString('id-ID', options).replace(/\./g, ':');
            const parts = timeStr.split(':');
            
            document.getElementById('h1').textContent = parts[0].charAt(0);
            document.getElementById('h2').textContent = parts[0].charAt(1);
            document.getElementById('m1').textContent = parts[1].charAt(0);
            document.getElementById('m2').textContent = parts[1].charAt(1);
            document.getElementById('s1').textContent = parts[2].charAt(0);
            document.getElementById('s2').textContent = parts[2].charAt(1);
            
            const dateDisplay = document.querySelector('.date-small');
            const hour = now.getHours();
            const min = now.getMinutes();

            // Cek jika jam >= 22:30 (10.30 malam)
            if (hour > 22 || (hour === 22 && min >= 30)) {
                dateDisplay.textContent = "JAM TUTUP";
                dateDisplay.style.color = "var(--color-danger)";
                dateDisplay.style.fontWeight = "900";
            } else {
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                dateDisplay.textContent = now.toLocaleDateString('id-ID', dateOptions);
                dateDisplay.style.color = "var(--color-dark-text)";
                dateDisplay.style.fontWeight = "400";
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
